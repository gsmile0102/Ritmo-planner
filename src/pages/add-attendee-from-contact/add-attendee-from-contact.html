<!--
  Generated template for the AddAttendeeFromContactPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>

  <ion-navbar color="calm" transparent>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Search a contact...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (keyup)="onKeyUp($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let contact of contactList" (click)="addAttendee(contact)">
      <h2>{{contact?.name}}</h2>
      <p>{{contact?.number}}</p>
    </ion-item>
  </ion-list>
</ion-content>
