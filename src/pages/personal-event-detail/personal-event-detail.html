<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="header-title">Event Detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{currentEvent?.title}}
    </ion-card-header>
    <ion-card-content>
      <span *ngIf="!currentEvent?.allDay">
        <p>Start: {{currentEvent?.startTime|date: 'medium'}}</p>
        <p>End: {{currentEvent?.startTime|date: 'medium'}}</p>
      </span>
      <span *ngIf="currentEvent?.allDay">
        <p>All Day Event</p>
        <p>Start: {{currentEvent?.startTime|date: 'fullDate'}}</p>
        <p>End: {{currentEvent?.startTime|date: 'fullDate'}}</p>
      </span>
      <p>{{currentEvent?.description}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <button ion-button (click)="editEvent()" block>EDIT</button>
      <button ion-button (click)="deleteEvent()" block color="danger">DELETE</button>
    </ion-card-content>
  </ion-card>
</ion-content>
