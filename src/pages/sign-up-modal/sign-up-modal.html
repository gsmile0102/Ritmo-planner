<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="save()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!signupForm.controls.email.valid && blur"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!signupForm.controls.password.valid && blur"></ion-input>
    </ion-item>

    <div class="btn-div">
      <button class="next-btn" ion-button block outline type="submit" [disabled]="!signupForm.valid">Next</button>
    </div>
  </form>
</ion-content>
