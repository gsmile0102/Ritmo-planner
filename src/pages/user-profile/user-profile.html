<ion-content fullscreen>
  <ion-header no-border>

    <ion-navbar>
      <!-- <ion-title>User Profile</ion-title> -->
    </ion-navbar>

  </ion-header>

  <div class="user-content">
    <div class="image" *ngIf="profilePic">
      <img class="user-pic" [src]="profilePic">
    </div>
    <h1 class="user-name">{{username}}</h1>
    <h2 class="user-email">{{email}}</h2>
  </div>

  <div class="profile-options">
    <ion-list>
      <ion-item no-lines (click)="logout()">
        <ion-icon item-start ios="ios-log-out" md="ios-log-out"></ion-icon>
        <ion-label item-end>Logout</ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
