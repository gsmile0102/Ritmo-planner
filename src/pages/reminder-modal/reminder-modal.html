<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add notifications</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let time of presetTimes">
      <ion-label>{{time.title}}</ion-label>
      <ion-checkbox [(ngModel)]="time.checked" color="primary" (click)="addNotification()" [disabled]="isCustomise"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Customise</ion-label>
      <ion-checkbox [(ngModel)]="isCustomise" (click)="customise()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
