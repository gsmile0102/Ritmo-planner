<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-list>
    <ion-item *ngFor="let event of events | async" (click)="goToEventDetail(event.id)">
      <h2><strong>{{event?.title}}</strong></h2>
      <p>{{event?.startTime}} - {{event?.endTime}}</p>
    </ion-item>
  </ion-list> -->
  <ion-card *ngFor="let event of events" (click)="goToEventDetail(event.id)">
    <ion-card-header>{{event?.title}}</ion-card-header>
    <ion-card-content>
      <span *ngIf="!event.allDay">
        <p>{{event?.startTime|date: 'medium'}}</p>
        <p>{{event?.endTime|date: 'medium'}}</p>
      </span>
      <span *ngIf="event.allDay">
        <p>All day event</p>
        <p>{{event?.startTime|date: 'fullDate'}}</p>
        <p>{{event?.endTime|date: 'fullDate'}}</p>
      </span>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right >
    <button ion-fab>
      <ion-icon name="ios-create-outline"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="goToCreatePersonalEvent()">
        <ion-icon name="md-list"></ion-icon>
        <div class="label">Personal</div>
      </button>
      <button ion-fab (click)="goToCreateSharedEvent()">
        <ion-icon name="contacts"></ion-icon>
        <div class="label">Share</div>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
