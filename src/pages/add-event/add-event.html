<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime *ngIf="!event.allDay" displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime"></ion-datetime>
      <ion-datetime *ngIf="event.allDay" displayFormat="MM/DD/YYYY" pickerFormat="MMM D" [(ngModel)]="event.startTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime *ngIf="!event.allDay" displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="event.startTime"></ion-datetime>
      <ion-datetime *ngIf="event.allDay" displayFormat="MM/DD/YYYY" pickerFormat="MMM D" [(ngModel)]="event.endTime" [min]="event.startTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>All Day?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>

    <!-- <ion-item>
      <ion-label item-start>Reminder</ion-label>
      <h2 *ngFor="let ntf of notifications" item-content>{{ntf.title}}</h2>
      <button ion-button clear item-end (click)="addReminder()">Add</button>
    </ion-item> -->

    <ion-item-group padding>
      <ion-label>Reminder</ion-label>
      <ion-item *ngFor="let ntfc of notifications">
        <ion-label>{{ntfc.text}}</ion-label>
        <button ion-button item-end clear (click)="removeReminder(ntfc.text)"><ion-icon name="close"></ion-icon></button>
      </ion-item>
      <button ion-button clear item-end (click)="addReminder()">Add</button>
    </ion-item-group>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" placeholder="Description" [(ngModel)]="event.description"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button>
</ion-content>
