<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Attendee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="emailForm" (submit)="addAttendee()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your attendee's email address" [class.invalid]="!emailForm.controls.email.valid && blur"></ion-input>
    </ion-item>
    <button ion-button full type="submit" [disabled]="!emailForm.valid"><ion-icon ios="ios-add-circle-outline" md="ios-add-circle-outline"></ion-icon></button>
  </form>

</ion-content>
