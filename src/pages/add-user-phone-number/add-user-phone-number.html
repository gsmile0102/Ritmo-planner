<ion-header>

  <ion-navbar transparent>
    <ion-title>Add your phone number...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="phone-label">
    <h1>What's your phone number?</h1>
    <h3>Don't worry, we will never display it publicly.</h3>
  </div>

  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="tel" [(ngModel)]="phoneNumber" placeholder="0155555555" [textMask]="{mask: masks}"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button outline (click)="signupUser()">Create account</button>
</ion-content>
