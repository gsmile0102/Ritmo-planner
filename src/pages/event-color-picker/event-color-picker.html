<ion-header no-border>
  <ion-navbar color="calm" transparent>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Select event colour</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col style="background:#ff3333; border: 2px solid white; border-radius:25px;" (tap)="setColor('#ff3333')"></ion-col>
      <ion-col style="background:#ff9933; border: 2px solid white; border-radius:25px;" (tap)="setColor('#ff9933')">&nbsp;</ion-col>
      <ion-col style="background:#ffff66; border: 2px solid white; border-radius:25px;" (tap)="setColor('#ffff66')">&nbsp;</ion-col>
      <ion-col style="background:#33cc00; border: 2px solid white; border-radius:25px;" (tap)="setColor('#33cc00')">&nbsp;</ion-col>
      <ion-col style="background:#00cc99; border: 2px solid white; border-radius:25px;" (tap)="setColor('#00cc99')">&nbsp;</ion-col>
      <ion-col style="background:#0099ff; border: 2px solid white; border-radius:25px;" (tap)="setColor('#0099ff')">&nbsp;</ion-col>
      <ion-col style="background:#9999ff; border: 2px solid white; border-radius:25px;" (tap)="setColor('#9999ff')">&nbsp;</ion-col>
      <ion-col style="background:#ff0066; border: 2px solid white; border-radius:25px;" (tap)="setColor('#ff0066')">&nbsp;</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
