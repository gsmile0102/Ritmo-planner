<ion-header no-border>
  <ion-navbar color="calm" transparent>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Select event colour</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col style="background:#b3003b; border: 2px solid white; border-radius:25px;" (tap)="setColor('#b3003b')">&nbsp;</ion-col>
      <ion-col style="background:#ffa64d; border: 2px solid white; border-radius:25px;" (tap)="setColor('#ffa64d')">&nbsp;</ion-col>
      <ion-col style="background:#00ff99; border: 2px solid white; border-radius:25px;" (tap)="setColor('#00ff99')">&nbsp;</ion-col>
      <ion-col style="background:#0099ff; border: 2px solid white; border-radius:25px;" (tap)="setColor('#0099ff')">&nbsp;</ion-col>
      <ion-col style="background:#9999ff; border: 2px solid white; border-radius:25px;" (tap)="setColor('#9999ff')">&nbsp;</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="default-grid">
    <ion-row>
      <ion-col><h3 class="default">Default: </h3></ion-col>
      <ion-col style="background:#ffffff; border: 2px solid #cc0099; border-radius:25px;" (tap)="setColor('#cc0099')">&nbsp;</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
